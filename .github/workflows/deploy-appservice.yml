name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
  WEBAPP_NAME: ${{ secrets.WEBAPP_NAME }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Build and Push Backend Image
        run: |
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image agenticdevops-backend:latest \
            --image agenticdevops-backend:${{ github.sha }} \
            --file docker-appservice/Dockerfile.backend \
            .

      - name: Build and Push Frontend Image
        run: |
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image agenticdevops-frontend:latest \
            --image agenticdevops-frontend:${{ github.sha }} \
            --file docker-appservice/Dockerfile.frontend \
            .

  deploy:
    name: Deploy to App Service
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Restart App Service
        run: |
          echo "Restarting App Service to pull latest images..."
          az webapp restart \
            --name ${{ env.WEBAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Wait for deployment
        run: |
          echo "Waiting for App Service to start..."
          sleep 60

      - name: Health Check
        run: |
          WEBAPP_URL=$(az webapp show \
            --name ${{ env.WEBAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query defaultHostName -o tsv)
          
          echo "Checking health at https://${WEBAPP_URL}/health"
          
          for i in {1..10}; do
            if curl -f -s "https://${WEBAPP_URL}/health" > /dev/null; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            echo "‚è≥ Waiting for app to be ready... (attempt $i/10)"
            sleep 10
          done
          
          echo "‚ùå Health check failed after 10 attempts"
          exit 1

      - name: Display App URL
        run: |
          WEBAPP_URL=$(az webapp show \
            --name ${{ env.WEBAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query defaultHostName -o tsv)
          
          echo "üöÄ Application deployed successfully!"
          echo "üì± App URL: https://${WEBAPP_URL}"
          echo "üîç Logs: az webapp log tail --name ${{ env.WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}"
