---
name: Deploy to Azure App Service

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  APP_SERVICE_NAME: ${{ secrets.APP_SERVICE_NAME }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
  IMAGE_NAME: agentic-devops-starter

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (combined frontend + backend)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./app/Dockerfile.appservice
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Update App Service configuration
        run: |
          # Only set secrets-based settings here.
          # WEBSITES_PORT, CORS_ORIGINS, and other static settings are managed by Terraform
          # to maintain a single source of truth (see infra/app-service/main.tf).
          az webapp config appsettings set \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.APP_SERVICE_NAME }} \
            --settings \
              AZURE_TENANT_ID="${{ secrets.AZURE_TENANT_ID }}" \
              AZURE_AI_PROJECT_ENDPOINT="${{ secrets.AZURE_AI_PROJECT_ENDPOINT }}" \
              AZURE_AI_MODEL_DEPLOYMENT_NAME="${{ secrets.AZURE_AI_MODEL_DEPLOYMENT_NAME }}" \
              AZURE_OPENAI_API_VERSION="${{ secrets.AZURE_OPENAI_API_VERSION }}"

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_SERVICE_NAME }}
          images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Wait for deployment to complete
        run: |
          echo "‚è≥ Waiting for deployment to stabilize..."
          sleep 30

      - name: Verify deployment health
        run: |
          APP_URL="https://${{ env.APP_SERVICE_NAME }}.azurewebsites.net"
          echo "üîç Checking health endpoint at: $APP_URL/health"
          
          # Try up to 5 times with 10 second delays
          for i in {1..5}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/health" || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Health check passed (HTTP $HTTP_CODE)"
              exit 0
            else
              echo "‚ö†Ô∏è  Health check attempt $i failed (HTTP $HTTP_CODE)"
              if [ $i -lt 5 ]; then
                echo "   Retrying in 10 seconds..."
                sleep 10
              fi
            fi
          done
          
          echo "‚ùå Health check failed after 5 attempts"
          exit 1

      - name: Display application URL
        if: always()
        run: |
          echo "=========================================="
          echo "‚úÖ Deployment Complete!"
          echo "=========================================="
          echo ""
          echo "üåê Application URL:"
          echo "   https://${{ env.APP_SERVICE_NAME }}.azurewebsites.net"
          echo ""
          echo "üìä Azure Portal:"
          echo "   https://portal.azure.com/#resource/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.Web/sites/${{ env.APP_SERVICE_NAME }}"
          echo ""
          echo "=========================================="

      - name: Debug logs (if health check fails)
        if: failure()
        run: |
          echo "=== Fetching App Service logs ==="
          az webapp log tail \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.APP_SERVICE_NAME }} \
            --only-show-errors || echo "Could not fetch logs"
