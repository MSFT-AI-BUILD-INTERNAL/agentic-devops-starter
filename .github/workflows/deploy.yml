---
name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}
  AKS_RESOURCE_GROUP: ${{ secrets.AKS_RESOURCE_GROUP }}
  BACKEND_IMAGE_NAME: agentic-devops-starter-backend
  FRONTEND_IMAGE_NAME: agentic-devops-starter-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./app/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app/frontend
          file: ./app/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # OIDC requires federated identity credentials configured in Azure AD
          # See .github/AZURE_SETUP.md for setup instructions

      - name: Set AKS context
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AKS_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Create Kubernetes secret for Azure configuration
        run: |
          kubectl create secret generic azure-config \
            --from-literal=endpoint="${{ secrets.AZURE_AI_PROJECT_ENDPOINT }}" \
            --from-literal=deployment-name="${{ secrets.AZURE_AI_MODEL_DEPLOYMENT_NAME }}" \
            --from-literal=api-version="${{ secrets.AZURE_OPENAI_API_VERSION }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Setup HTTPS (if not already installed)
        id: setup_https
        run: |
          set +e  # Don't exit on error, we'll handle it ourselves
          SETUP_FAILED=false
          
          # Check if NGINX Ingress Controller is already installed
          if ! kubectl get namespace ingress-nginx &> /dev/null; then
            echo "ðŸ“¦ Installing NGINX Ingress Controller..."
            if kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.10.0/deploy/static/provider/cloud/deploy.yaml; then
              if kubectl wait --namespace ingress-nginx \
                --for=condition=ready pod \
                --selector=app.kubernetes.io/component=controller \
                --timeout=300s; then
                echo "âœ… NGINX Ingress Controller installed successfully"
              else
                echo "âš ï¸  WARNING: NGINX Ingress Controller installation timed out"
                SETUP_FAILED=true
              fi
            else
              echo "âš ï¸  WARNING: Failed to apply NGINX Ingress Controller manifests"
              SETUP_FAILED=true
            fi
          else
            echo "âœ… NGINX Ingress Controller already installed"
          fi
          
          # Check if cert-manager is already installed
          if ! kubectl get namespace cert-manager &> /dev/null; then
            echo "ðŸ“¦ Installing cert-manager..."
            if kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.14.0/cert-manager.yaml; then
              if kubectl wait --namespace cert-manager \
                --for=condition=ready pod \
                --selector=app.kubernetes.io/instance=cert-manager \
                --timeout=300s; then
                echo "âœ… cert-manager installed successfully"
              else
                echo "âš ï¸  WARNING: cert-manager installation timed out"
                SETUP_FAILED=true
              fi
            else
              echo "âš ï¸  WARNING: Failed to apply cert-manager manifests"
              SETUP_FAILED=true
            fi
          else
            echo "âœ… cert-manager already installed"
          fi
          
          # Set output for conditional Ingress deployment
          if [ "$SETUP_FAILED" = "true" ]; then
            echo "âš ï¸  HTTPS setup encountered errors - Ingress/cert-issuer deployment will be skipped"
            echo "https_ready=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… HTTPS setup complete - Ingress/cert-issuer can be deployed"
            echo "https_ready=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to AKS
        run: |
          # Replace placeholders in deployment manifest
          export ACR_NAME=${{ env.ACR_NAME }}
          export IMAGE_TAG=${{ github.sha }}
          export LETSENCRYPT_EMAIL=${{ secrets.LETSENCRYPT_EMAIL }}
          
          # Get Workload Identity Client ID from GitHub Secrets
          # This should be set to the managed identity's client ID created by Terraform
          export AZURE_CLIENT_ID=${{ secrets.WORKLOAD_IDENTITY_CLIENT_ID }}

          # Apply Kubernetes manifests with variable substitution
          envsubst < k8s/service-account.yaml | kubectl apply -f -
          envsubst < k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml
          
          # Apply Ingress and cert-issuer only if HTTPS setup was successful
          if [ "${{ steps.setup_https.outputs.https_ready }}" = "true" ]; then
            if [ -f k8s/cert-issuer.yaml ] && [ -n "$LETSENCRYPT_EMAIL" ]; then
              echo "ðŸ“¦ Deploying cert-issuer..."
              envsubst < k8s/cert-issuer.yaml | kubectl apply -f -
            else
              echo "â­ï¸  Skipping cert-issuer (LETSENCRYPT_EMAIL not set)"
            fi
            
            if [ -f k8s/ingress.yaml ]; then
              echo "ðŸ“¦ Deploying Ingress..."
              kubectl apply -f k8s/ingress.yaml
            fi
          else
            echo "âš ï¸  Skipping Ingress/cert-issuer deployment due to HTTPS setup errors"
            echo "   Application is still accessible via LoadBalancer (if configured)"
          fi

      - name: Wait for deployment rollout
        id: wait_for_rollout
        run: |
          kubectl rollout status deployment/agentic-devops-app --timeout=5m

      - name: Debug deployment status (if rollout fails)
        if: always() && steps.wait_for_rollout.outcome == 'failure'
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployment agentic-devops-app -o wide
          
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -l app=agentic-devops -o wide
          
          echo ""
          echo "=== Pod Events ==="
          kubectl describe pods -l app=agentic-devops | grep -A 20 "Events:"
          
          echo ""
          echo "=== Backend Container Logs ==="
          kubectl logs -l app=agentic-devops -c backend --tail=50 || echo "No backend logs available"
          
          echo ""
          echo "=== Frontend Container Logs ==="
          kubectl logs -l app=agentic-devops -c frontend --tail=30 || echo "No frontend logs available"
          
          echo ""
          echo "=== ServiceAccount Status ==="
          kubectl get serviceaccount agentic-devops-sa -o yaml
          
          echo ""
          echo "=== Secret Status ==="
          kubectl get secret azure-config || echo "azure-config secret not found"
          
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -l app=agentic-devops -o wide
          
          echo ""
          echo "=== Pod Describe ==="
          kubectl describe pods -l app=agentic-devops
          
          echo ""
          echo "=== Recent Events ==="
          kubectl get events --sort-by='.lastTimestamp' | tail -20
          
          echo ""
          echo "=== Backend Container Logs ==="
          kubectl logs -l app=agentic-devops -c backend --tail=100 || echo "No backend logs available"
          
          echo ""
          echo "=== Frontend Container Logs ==="
          kubectl logs -l app=agentic-devops -c frontend --tail=100 || echo "No frontend logs available"

      - name: Get service external IP
        run: |
          echo "Waiting for LoadBalancer IP assignment..."
          kubectl wait --for=condition=ready service/agentic-devops-service --timeout=120s || true
          kubectl get service agentic-devops-service
