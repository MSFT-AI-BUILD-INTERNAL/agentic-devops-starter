---
name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}
  AKS_RESOURCE_GROUP: ${{ secrets.AKS_RESOURCE_GROUP }}
  BACKEND_IMAGE_NAME: agentic-devops-starter-backend
  FRONTEND_IMAGE_NAME: agentic-devops-starter-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./app/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app/frontend
          file: ./app/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # OIDC requires federated identity credentials configured in Azure AD
          # See .github/AZURE_SETUP.md for setup instructions

      - name: Set AKS context
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AKS_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Attach ACR to AKS (if not already attached)
        run: |
          az aks update \
            --resource-group ${{ env.AKS_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --attach-acr ${{ env.ACR_NAME }}

      - name: Create Kubernetes secret for Azure configuration
        run: |
          kubectl create secret generic azure-config \
            --from-literal=endpoint="${{ secrets.AZURE_AI_PROJECT_ENDPOINT }}" \
            --from-literal=deployment-name="${{ secrets.AZURE_AI_MODEL_DEPLOYMENT_NAME }}" \
            --from-literal=api-version="${{ secrets.AZURE_OPENAI_API_VERSION }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to AKS
        run: |
          # Replace placeholders in deployment manifest
          export ACR_NAME=${{ env.ACR_NAME }}
          export IMAGE_TAG=${{ github.sha }}

          # Apply Kubernetes manifests with variable substitution
          envsubst < k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml

      - name: Wait for deployment rollout
        id: wait_for_rollout
        run: |
          kubectl rollout status deployment/agentic-devops-app --timeout=5m
        continue-on-error: true

      - name: Debug deployment status (if rollout fails)
        if: always() && steps.wait_for_rollout.outcome == 'failure'
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployment agentic-devops-app -o wide
          
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -l app=agentic-devops -o wide
          
          echo ""
          echo "=== Pod Describe ==="
          kubectl describe pods -l app=agentic-devops
          
          echo ""
          echo "=== Recent Events ==="
          kubectl get events --sort-by='.lastTimestamp' | tail -20
          
          echo ""
          echo "=== Backend Container Logs ==="
          kubectl logs -l app=agentic-devops -c backend --tail=100 || echo "No backend logs available"
          
          echo ""
          echo "=== Frontend Container Logs ==="
          kubectl logs -l app=agentic-devops -c frontend --tail=100 || echo "No frontend logs available"

      - name: Get service external IP
        run: |
          echo "Waiting for LoadBalancer IP assignment..."
          kubectl wait --for=condition=ready service/agentic-devops-service --timeout=120s || true
          kubectl get service agentic-devops-service
