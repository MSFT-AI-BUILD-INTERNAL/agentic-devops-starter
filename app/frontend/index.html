<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' http://127.0.0.1:5100 http://localhost:5100; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    />
    <meta name="description" content="AI Assistant - Web-based chatbot interface" />
    <title>AI Assistant</title>
    
    <!-- FOUC Prevention: Load theme before React renders -->
    <script>
      (function() {
        try {
          // Read theme preference from localStorage
          const stored = localStorage.getItem('app-theme-preference');
          if (stored) {
            const parsed = JSON.parse(stored);
            // Support both Zustand persist structure and direct theme value
            const themeId = (parsed && typeof parsed === 'object') 
              ? (parsed.state?.currentTheme || parsed.currentTheme || 'light')
              : 'light';
            
            // Validate theme ID (only allow known themes)
            const validThemes = ['light', 'dark', 'high-contrast'];
            const finalTheme = validThemes.includes(themeId) ? themeId : 'light';
            
            // Apply theme immediately
            document.documentElement.setAttribute('data-theme', finalTheme);
          } else {
            // No preference saved, use default
            document.documentElement.setAttribute('data-theme', 'light');
          }
        } catch (error) {
          // If anything fails, fall back to light theme
          console.warn('Failed to load theme preference:', error);
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
