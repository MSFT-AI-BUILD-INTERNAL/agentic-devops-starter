---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: agentic-devops-virtualservice
  namespace: default
spec:
  hosts:
    - "*"
  gateways:
    - agentic-devops-gateway
  http:
    # Route for backend API â€” rewrite /api/* to /* since backend serves at /
    - match:
        - uri:
            exact: /api
        - uri:
            prefix: /api/
      rewrite:
        uri: /
      route:
        - destination:
            host: agentic-devops-service
            port:
              number: 5100
      corsPolicy:
        allowOrigins:
          - regex: ".*"
        allowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        allowHeaders:
          - "*"
        allowCredentials: true
    # Backend direct routes (health, docs, openapi)
    - match:
        - uri:
            prefix: /health
        - uri:
            prefix: /docs
        - uri:
            prefix: /openapi.json
      route:
        - destination:
            host: agentic-devops-service
            port:
              number: 5100
    # Default route for frontend (catch-all)
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: agentic-devops-service
            port:
              number: 80
