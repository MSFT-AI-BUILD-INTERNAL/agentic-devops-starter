---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentic-devops-app
  labels:
    app: agentic-devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agentic-devops
  template:
    metadata:
      labels:
        app: agentic-devops
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: agentic-devops-sa
      containers:
        - name: backend
          # Image tag will be substituted by envsubst in the GitHub Actions workflow
          # ${ACR_NAME} and ${IMAGE_TAG} are replaced at deployment time
          image: ${ACR_NAME}.azurecr.io/agentic-devops-starter-backend:${IMAGE_TAG}
          ports:
            - containerPort: 5100
              name: http-backend
          env:
            - name: AZURE_AI_PROJECT_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: azure-config
                  key: endpoint
                  optional: true
            - name: AZURE_AI_MODEL_DEPLOYMENT_NAME
              valueFrom:
                secretKeyRef:
                  name: azure-config
                  key: deployment-name
                  optional: true
            - name: AZURE_OPENAI_API_VERSION
              valueFrom:
                secretKeyRef:
                  name: azure-config
                  key: api-version
                  optional: true
            - name: CORS_ORIGINS
              value: "*"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
              ephemeral-storage: "500Mi"
            limits:
              memory: "512Mi"
              cpu: "500m"
              ephemeral-storage: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 5100
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5100
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
        - name: frontend
          # Frontend image with same tag
          image: ${ACR_NAME}.azurecr.io/agentic-devops-starter-frontend:${IMAGE_TAG}
          ports:
            - containerPort: 80
              name: http-frontend
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
              ephemeral-storage: "200Mi"
            limits:
              memory: "256Mi"
              cpu: "200m"
              ephemeral-storage: "500Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
