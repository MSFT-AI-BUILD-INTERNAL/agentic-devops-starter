---
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: agentic-devops-destinationrule
  namespace: default
spec:
  host: agentic-devops-service
  trafficPolicy:
    connectionPool:
      http:
        # Use HTTP/1.1 for upstream connections to avoid chunked encoding issues
        h2UpgradePolicy: DO_NOT_UPGRADE
        # Allow sufficient concurrent requests for streaming
        http1MaxPendingRequests: 1024
        http2MaxRequests: 1024
        maxRequestsPerConnection: 0  # Unlimited â€” keep alive for streaming
      tcp:
        maxConnections: 1024
        connectTimeout: 30s
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
