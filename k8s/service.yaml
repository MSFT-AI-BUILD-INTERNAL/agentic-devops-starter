---
apiVersion: v1
kind: Service
metadata:
  name: agentic-devops-service
  labels:
    app: agentic-devops
spec:
  # Use LoadBalancer type for direct access (L4 load balancing)
  type: LoadBalancer
  selector:
    app: agentic-devops
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: frontend
    - protocol: TCP
      port: 5100
      targetPort: 5100
      name: backend
