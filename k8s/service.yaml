---
apiVersion: v1
kind: Service
metadata:
  name: agentic-devops-service
  labels:
    app: agentic-devops
spec:
  # Use ClusterIP when using Ingress for HTTPS/TLS termination
  # NGINX Ingress Controller will handle external access with Let's Encrypt certificates
  type: ClusterIP
  selector:
    app: agentic-devops
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: frontend
    - protocol: TCP
      port: 5100
      targetPort: 5100
      name: backend
