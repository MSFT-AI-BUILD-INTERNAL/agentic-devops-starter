---
# Alternative Ingress configuration for IP-based access without a domain
# Use this if you don't have a domain name yet or want to test without TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentic-devops-ingress-ip
  labels:
    app: agentic-devops
  annotations:
    # Use NGINX Ingress Controller
    kubernetes.io/ingress.class: nginx
    # Large file upload support for AI workloads
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # Timeout settings for long-running AI requests
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  rules:
    - http:
        paths:
          # Frontend routes
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agentic-devops-service
                port:
                  number: 80
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: agentic-devops-service
                port:
                  number: 5100
