---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentic-devops-ingress
  annotations:
    # Enable cert-manager for automatic TLS certificate
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Only redirect to HTTPS when domain is configured (not for IP access)
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    # Increase proxy timeouts for SSE streaming
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    # WebSocket support for streaming
    nginx.ingress.kubernetes.io/websocket-services: agentic-devops-service
spec:
  # Use NGINX Ingress Controller (Kubernetes 1.18+ standard)
  ingressClassName: nginx
  tls:
    - hosts:
        # Replace with your actual domain
        - agentic-devops.example.com
      secretName: agentic-devops-tls
  rules:
    # Rule for domain-based access (with HTTPS)
    - host: agentic-devops.example.com
      http:
        paths:
          # Frontend and API routes
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agentic-devops-service
                port:
                  number: 80
    # Default rule for IP-based access (without hostname)
    # This allows accessing the app via LoadBalancer IP
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agentic-devops-service
                port:
                  number: 80
