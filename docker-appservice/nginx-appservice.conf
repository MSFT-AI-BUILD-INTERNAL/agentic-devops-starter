server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # -----------------------------------------------------------------------
    # Security Headers
    # -----------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # -----------------------------------------------------------------------
    # SPA fallback — serve index.html for all frontend routes
    # -----------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -----------------------------------------------------------------------
    # API reverse proxy → Backend sidecar (localhost:5100)
    # Sidecar mode: All containers share localhost network
    # Same origin — no CORS needed from browser perspective
    # -----------------------------------------------------------------------
    location /api/ {
        proxy_pass http://127.0.0.1:5100/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support — disable buffering for streaming responses
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;

        # Sidecar startup grace — return 503 instead of 502 while backend boots
        proxy_connect_timeout 5s;
        proxy_intercept_errors on;
        error_page 502 =503 @backend_unavailable;
    }

    # Friendly 503 when backend sidecar is not yet ready
    location @backend_unavailable {
        default_type application/json;
        return 503 '{"error": "Backend sidecar is starting. Please retry in a few seconds."}';
    }

    # -----------------------------------------------------------------------
    # Health check endpoint (nginx-level, fast)
    # -----------------------------------------------------------------------
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # -----------------------------------------------------------------------
    # Block access to hidden files (.env, .git, etc.)
    # -----------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
